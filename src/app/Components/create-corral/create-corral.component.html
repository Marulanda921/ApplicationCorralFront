<form (ngSubmit)="onSubmit(form)" #form="ngForm" class="bg-gray-100 p-8 rounded-lg shadow-lg max-w-md mx-auto">
  <div class="mb-6">
    <label for="name" class="block text-gray-900 font-semibold mb-2">Nombre del Corral:</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="corral.name"
      required
      class="w-full px-4 py-3 bg-gray-200 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200"
    />
  </div>
  <div class="mb-6">
    <label for="capacity" class="block text-gray-900 font-semibold mb-2">Capacidad:</label>
    <input
      type="number"
      id="capacity"
      name="capacity"
      [(ngModel)]="corral.capacity"
      required
      class="w-full px-4 py-3 bg-gray-200 text-gray-900 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-purple-500 transition duration-200"
    />
  </div>
  <div class="flex justify-center mt-8">
    <button
      type="submit"
      class="bg-red-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-purple-700 transition duration-300 transform hover:scale-105"
    >
      Crear Corral
    </button>
  </div>
</form>
