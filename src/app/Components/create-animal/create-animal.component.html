<form #animalForm="ngForm" (ngSubmit)="onSubmit(animalForm)" class="max-w-md mx-auto bg-gray-100 p-6 rounded-lg shadow-lg">
  <h2 class="text-2xl font-bold mb-6 text-red-600 text-center">Crear Animal</h2>

  <div class="mb-5">
    <label for="name" class="block text-gray-700 font-bold mb-2">Nombre</label>
    <input
      type="text"
      id="name"
      name="name"
      [(ngModel)]="animal.name"
      required
      #name="ngModel"
      class="w-full px-4 py-2 border border-gray-300 bg-white text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
      placeholder="Nombre del animal"
    />
    <div *ngIf="name.invalid && (name.dirty || name.touched)" class="text-red-500 text-sm mt-1">
      Nombre es requerido.
    </div>
  </div>

  <div class="mb-5">
    <label for="age" class="block text-gray-700 font-bold mb-2">Edad</label>
    <input
      type="number"
      id="age"
      name="age"
      [(ngModel)]="animal.age"
      required
      #age="ngModel"
      class="w-full px-4 py-2 border border-gray-300 bg-white text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
      placeholder="Edad del animal"
    />
    <div *ngIf="age.invalid && (age.dirty || age.touched)" class="text-red-500 text-sm mt-1">
      Edad es requerida.
    </div>
  </div>

  <div class="mb-5 flex items-center">
    <input
      type="checkbox"
      id="dangerous"
      name="dangerous"
      [(ngModel)]="animal.dangerous"
      class="mr-2 text-purple-600"
    />
    <label for="dangerous" class="text-gray-700 font-bold">Â¿Es peligroso?</label>
  </div>

  <div class="mb-5">
    <label for="corralId" class="block text-gray-700 font-bold mb-2">Seleccionar Corral</label>
    <select
      id="corralId"
      name="corralId"
      [(ngModel)]="animal.corralId"
      required
      #corralId="ngModel"
      class="w-full px-4 py-2 border border-gray-300 bg-white text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
    >
      <option *ngFor="let corral of corrals" [value]="corral.id">{{ corral.name }}</option>
    </select>
    <div *ngIf="corralId.invalid && (corralId.dirty || corralId.touched)" class="text-red-500 text-sm mt-1">
      Seleccionar un corral es requerido.
    </div>
  </div>
  <div class="mb-5">
    <label for="incompatibleAnimalIds" class="block text-gray-700 font-bold mb-2">Animales Incompatibles (IDs separados por comas)</label>
    <input
      type="text"
      id="incompatibleAnimalIds"
      name="incompatibleAnimalIds"
      [(ngModel)]="animal.incompatibleAnimalIds"
      class="w-full px-4 py-2 border border-gray-300 bg-white text-gray-900 rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-600"
      placeholder="IDs de animales incompatibles"
    />
  </div>
  <button type="submit" class="w-full bg-red-600 text-white py-2 rounded-lg hover:bg-purple-700 transition duration-300">
    Crear Animal
  </button>
</form>
